<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
        h1 { text-align: center; }
        .result, .error, .history { margin-top: 20px; padding: 10px; }
        .result { background-color: #e0ffe0; }
        .error { background-color: #ffe0e0; }
        .history { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Calculator</h1>

    <form method="POST">
        <label>Operation Type:</label><br>
        <input type="radio" name="type" value="two" checked> Two Numbers
        <input type="radio" name="type" value="three"> Three Numbers
        <br><br>

        <label>First Number:</label><br>
        <input type="number" step="any" name="num1" required><br><br>

        <label>Operator 1 (+, -, *, /):</label><br>
        <input type="text" name="op1" required><br><br>

        <label>Second Number:</label><br>
        <input type="number" step="any" name="num2" required><br><br>

        <label>Third Number (optional):</label><br>
        <input type="number" step="any" name="num3"><br><br>

        <label>Operator 2 (optional):</label><br>
        <input type="text" name="op2"><br><br>

        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
        <div class="result">
            <strong>Result:</strong> {{ result }}
        </div>
    {% endif %}

    {% if error %}
        <div class="error">
            <strong>Error:</strong> {{ error }}
        </div>
    {% endif %}

    {% if history %}
        <div class="history">
            <strong>History:</strong>
            <ul>
                {% for entry in history %}
                    <li>{{ entry }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
