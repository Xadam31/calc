<html lang="en">
<head>
    <meta charset="UTF-8">

 <style>
  body {
    background-color: #121212;
    color: #f1f1f1;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
  }

  input, select, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    background-color: #333;
    color: #f1f1f1;
    border: 1px solid #555;
    border-radius: 5px;
  }

  button {
    cursor: pointer;
    background-color: #2196f3;
    border: none;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #1976d2;
  }

  h1, h2 {
    color: #ffffff;
    text-align: center;
  }

  .history {
    margin-top: 20px;
    background-color: #2a2a2a;
    padding: 10px;
    border-radius: 5px;
    font-size: 0.9em;
  }

  .error {
    color: #ff5252;
  }

  .result {
    color: #4caf50;
    font-weight: bold;
  }

  a {
    color: #90caf9;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

</head>
<body>
    <h1>Calculator</h1>
    <button onclick="window.location.href='/about'" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
  About
</button>

    <form method="POST">
        <label>Operation Type:</label><br>
        <input type="radio" name="type" value="two" checked> Two Numbers
        <input type="radio" name="type" value="three"> Three Numbers
        <br><br>

        <label>First Number:</label><br>
        <input type="number" step="any" name="num1" required><br><br>

        <label>Operator 1 (+, -, *, /):</label><br>
        <input type="text" name="op1" required><br><br>

        <label>Second Number:</label><br>
        <input type="number" step="any" name="num2" required><br><br>

        <label>Third Number (optional):</label><br>
        <input type="number" step="any" name="num3"><br><br>

        <label>Operator 2 (optional):</label><br>
        <input type="text" name="op2"><br><br>

        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
        <div class="result">
            <strong>Result:</strong> {{ result }}
        </div>
    {% endif %}

    {% if error %}
        <div class="error">
            <strong>Error:</strong> {{ error }}
        </div>
    {% endif %}

    {% if history %}
        <div class="history">
            <strong>History:</strong>
            <ul>
                {% for entry in history %}
                    <li>{{ entry }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
